  <head>

    <title>My First Website</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        text-align: center;
        background: rgba(0, 0, 0, 0.3);

      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 25px;
      }

      button {
        padding: 12px 25px;
        font-size: 1rem;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        background: #ffd369;
        color: #333;
        transition: 0.3s ease;
      }

      button:hover {
        background: #ffb703;
        transform: scale(1.05);
      }
    </style>
  </head>
